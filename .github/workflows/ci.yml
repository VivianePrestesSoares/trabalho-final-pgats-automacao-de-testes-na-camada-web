name: CI - Automation Exercise

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Fazer o clone do projeto para a máquina
      uses: actions/checkout@v4

    - name: Definir a versão do NODE.JS
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Instalar Dependências
      run: npm install

    - name: Executar os testes E2E
      run: npm test